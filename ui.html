<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>FigmaFlow</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 12px;
      color: #1D1D1F;
      background: #ffffff;
      padding: 16px;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      padding-bottom: 12px;
      border-bottom: 1px solid #e5e5e5;
    }

    h1 {
      font-size: 16px;
      font-weight: 600;
      color: #5E5CE6;
    }

    .status-toggle {
      display: flex;
      gap: 8px;
      align-items: center;
    }

    .toggle-btn {
      padding: 6px 12px;
      border: 1px solid #e5e5e5;
      border-radius: 6px;
      background: white;
      cursor: pointer;
      font-size: 11px;
      transition: all 0.2s;
    }

    .toggle-btn.active {
      background: #5E5CE6;
      color: white;
      border-color: #5E5CE6;
    }

    .toggle-btn:hover:not(.active) {
      background: #f5f5f5;
    }

    .section {
      margin-bottom: 20px;
    }

    .section-title {
      font-size: 11px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      color: #666;
      margin-bottom: 12px;
    }

    .form-group {
      margin-bottom: 12px;
    }

    label {
      display: block;
      font-size: 11px;
      font-weight: 500;
      margin-bottom: 6px;
      color: #333;
    }

    select, input[type="number"], input[type="text"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #e5e5e5;
      border-radius: 4px;
      font-size: 11px;
      font-family: inherit;
    }

    select:focus, input:focus {
      outline: none;
      border-color: #5E5CE6;
    }

    .input-row {
      display: flex;
      gap: 8px;
    }

    .input-row .form-group {
      flex: 1;
    }

    .color-input {
      display: flex;
      gap: 8px;
      align-items: center;
    }

    input[type="color"] {
      width: 40px;
      height: 32px;
      border: 1px solid #e5e5e5;
      border-radius: 4px;
      cursor: pointer;
    }

    .checkbox-group {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 8px;
    }

    input[type="checkbox"] {
      width: 16px;
      height: 16px;
      cursor: pointer;
    }

    .stats {
      background: #f5f5f7;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 12px;
      text-align: center;
    }

    .stats-label {
      font-size: 11px;
      color: #666;
      margin-bottom: 4px;
    }

    .stats-value {
      font-size: 24px;
      font-weight: 600;
      color: #5E5CE6;
    }

    .stats-unlimited {
      font-size: 11px;
      color: #34C759;
      font-weight: 600;
      margin-top: 4px;
    }

    .button-row {
      display: flex;
      gap: 8px;
    }

    button {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 6px;
      font-size: 11px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn-primary {
      background: #5E5CE6;
      color: white;
    }

    .btn-primary:hover {
      background: #4c4acc;
    }

    .btn-danger {
      background: #ff3b30;
      color: white;
    }

    .btn-danger:hover {
      background: #e6342a;
    }

    .btn-secondary {
      background: #f5f5f7;
      color: #333;
    }

    .btn-secondary:hover {
      background: #e5e5e7;
    }

    .instructions {
      background: #f5f5f7;
      padding: 12px;
      border-radius: 8px;
      font-size: 11px;
      color: #666;
      line-height: 1.5;
      margin-top: 20px;
    }

    .instructions strong {
      color: #333;
      display: block;
      margin-bottom: 6px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>FIGMAFLOW</h1>
    <div class="status-toggle">
      <button id="activeBtn" class="toggle-btn active">Active</button>
      <button id="pausedBtn" class="toggle-btn">Paused</button>
    </div>
  </div>

  <div class="stats">
    <div class="stats-label">Total Flows</div>
    <div class="stats-value" id="flowCount">0</div>
    <div class="stats-unlimited">âˆž Unlimited</div>
  </div>

  <div class="section">
    <div class="section-title">Style</div>

    <div class="form-group">
      <label>Line Type</label>
      <select id="lineType">
        <option value="solid">Solid</option>
        <option value="dashed">Dashed</option>
        <option value="dotted">Dotted</option>
        <option value="hand-drawn">Hand-drawn</option>
      </select>
    </div>

    <div class="input-row">
      <div class="form-group">
        <label>Color</label>
        <input type="color" id="strokeColor" value="#5E5CE6">
      </div>
      <div class="form-group">
        <label>Width (px)</label>
        <input type="number" id="strokeWidth" value="2" min="1" max="10">
      </div>
    </div>

    <div class="input-row">
      <div class="form-group">
        <label>Start Terminal</label>
        <select id="startTerminal">
          <option value="none">None</option>
          <option value="arrow">Arrow</option>
          <option value="circle">Circle</option>
          <option value="diamond">Diamond</option>
          <option value="square">Square</option>
        </select>
      </div>
      <div class="form-group">
        <label>End Terminal</label>
        <select id="endTerminal">
          <option value="arrow" selected>Arrow</option>
          <option value="none">None</option>
          <option value="circle">Circle</option>
          <option value="diamond">Diamond</option>
          <option value="square">Square</option>
        </select>
      </div>
    </div>
  </div>

  <div class="section">
    <div class="section-title">Routing</div>

    <div class="checkbox-group">
      <input type="checkbox" id="autoAvoid" checked>
      <label for="autoAvoid">Auto-avoid obstacles</label>
    </div>

    <div class="checkbox-group">
      <input type="checkbox" id="orthogonal">
      <label for="orthogonal">Orthogonal lines only</label>
    </div>

    <div class="input-row">
      <div class="form-group">
        <label>Start Offset (px)</label>
        <input type="number" id="startOffset" value="5" min="0" max="50">
      </div>
      <div class="form-group">
        <label>End Offset (px)</label>
        <input type="number" id="endOffset" value="5" min="0" max="50">
      </div>
    </div>
  </div>

  <div class="section">
    <div class="section-title">Annotations</div>

    <div class="checkbox-group">
      <input type="checkbox" id="showLabels">
      <label for="showLabels">Show labels</label>
    </div>

    <div class="form-group">
      <label>Position</label>
      <select id="labelPosition">
        <option value="start">Start</option>
        <option value="middle" selected>Middle</option>
        <option value="end">End</option>
      </select>
    </div>
  </div>

  <div class="button-row">
    <button class="btn-danger" id="clearAllBtn">Clear All</button>
    <button class="btn-secondary" id="settingsBtn">Settings</button>
  </div>

  <div class="instructions">
    <strong>How to use:</strong>
    1. Select first object<br>
    2. Hold Shift and select second object<br>
    3. Flow arrow is created automatically<br>
    4. Repeat for unlimited connections
  </div>

  <script>
    // Handle status toggle
    const activeBtn = document.getElementById('activeBtn');
    const pausedBtn = document.getElementById('pausedBtn');
    let isActive = true;

    activeBtn.onclick = () => {
      isActive = true;
      activeBtn.classList.add('active');
      pausedBtn.classList.remove('active');
      parent.postMessage({ pluginMessage: { type: 'toggle-active', active: true } }, '*');
    };

    pausedBtn.onclick = () => {
      isActive = false;
      pausedBtn.classList.add('active');
      activeBtn.classList.remove('active');
      parent.postMessage({ pluginMessage: { type: 'toggle-active', active: false } }, '*');
    };

    // Clear all flows
    document.getElementById('clearAllBtn').onclick = () => {
      if (confirm('Are you sure you want to clear all flows?')) {
        parent.postMessage({ pluginMessage: { type: 'clear-all' } }, '*');
      }
    };

    // Request stats update
    parent.postMessage({ pluginMessage: { type: 'get-stats' } }, '*');

    // Listen for messages from plugin code
    window.onmessage = (event) => {
      const msg = event.data.pluginMessage;
      if (msg.type === 'stats-update') {
        document.getElementById('flowCount').textContent = msg.count;
        isActive = msg.isActive;
        if (isActive) {
          activeBtn.classList.add('active');
          pausedBtn.classList.remove('active');
        } else {
          pausedBtn.classList.add('active');
          activeBtn.classList.remove('active');
        }
      }
    };

    // Periodic stats update
    setInterval(() => {
      parent.postMessage({ pluginMessage: { type: 'get-stats' } }, '*');
    }, 1000);
  </script>
</body>
</html>
